<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>烏衣巷</title>
    <meta charset="utf-8">
    <style>
        * {
            font-size: 18px; /* 设置字体大小为18px */
        }
        body {
            background-color: #FED8B1; /* 设置整页背景为粉黄色 */
        }
        #poem-title {
            color: red; /* 设置标题颜色为红色 */
            font-size: 36px; /* 设置标题字体大小为36px */
        }
        #poem-content {
            color: brown; /* 设置内容颜色为棕色 */
        }
    </style>
</head>
<body>
    <h1 id="poem-title">烏衣巷</h1>
    <p>朝代：唐代</p>
    <p>作者：劉禹錫</p>
    <p id="poem-content">
        原文：<br>
        朱雀橋邊野草花，烏衣巷口夕陽斜。<br>
        舊時王謝堂前燕，飛入尋常百姓家。<br>
    </p>
</body>
</html
